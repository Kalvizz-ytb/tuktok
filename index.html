<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Super important pour mobile -->
  <title>TukToks</title>
  <style>
    /* Style global */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }

    /* Titre */
    h1 {
      font-size: 1.8rem;
      margin: 15px 0 10px;
      background: linear-gradient(90deg, #ff0050, #ff7a00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    p {
      margin-bottom: 20px;
      color: #cbd5e1;
      text-align: center;
      max-width: 90%;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    /* Container TikToks */
    .tiktok-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      max-width: 600px; /* Largeur max sur PC, mais fluide sur mobile */
    }

    /* Chaque bloc TikTok */
    .tiktok {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .tiktok:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
    }

    /* TikTok responsive */
    .tiktok-embed {
      max-width: 100% !important;
      min-width: auto !important;
    }

    /* Petit écran */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.9rem;
      }
      .tiktok {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>✨ TikToks pour toi ✨</h1>

  <div class="tiktok-container">
    <!-- TikTok 1 -->
    <div class="tiktok">
      <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@anatr__25/video/7530316469582695702" data-video-id="7530316469582695702" style="max-width: 605px;min-width: 325px;" > <section> <a target="_blank" title="@anatr__25" href="https://www.tiktok.com/@anatr__25?refer=embed">@anatr__25</a> <p>la meilleure chose à comprendre pour kiffer sa vie </p> <a target="_blank" title="♬ Bruxelles (Live) - Boulevard des Airs" href="https://www.tiktok.com/music/Bruxelles-Live-6716783407583479810?refer=embed">♬ Bruxelles (Live) - Boulevard des Airs</a> </section> </blockquote> <script async src="https://www.tiktok.com/embed.js"></script>
    </div>
    <!-- Tu peux rajouter autant de <div class="tiktok">...</div> que tu veux -->
  </div>

  <script async src="https://www.tiktok.com/embed.js"></script>
</body>
</html>
